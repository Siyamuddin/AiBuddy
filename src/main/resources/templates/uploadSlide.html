<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slide Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        /* Spinner styles */
        .spinner-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.5rem solid #f3f3f3;
            border-top: 0.5rem solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Upload Slide Button */
        .upload-slide-button {
            text-align: center;
            margin-top: 20px;
        }

        .upload-slide-button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .upload-slide-button:hover {
            background: #45a049;
        }
        #gotoSlide {
            text-align: center;
            margin-top: 20px;
            margin-left: 10px;
        }
        #gotoSlide:hover {
            background: #45a049;
        }
        #gotoSlide{
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Upload PDF Slide</h2>
    <form id="uploadForm" class="card p-4">
        <div class="mb-3">
            <label for="pdfFile" class="form-label">Choose PDF Slide</label>
            <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <input type="hidden" id="userId" th:value="${user.getId()}">
        </div>
        <button type="submit" class="upload-slide-button">Upload Slide</button>
    </form>
    <div>
        <a th:href="@{/view/get/all/slide}">
            <button type="submit" id="gotoSlide">Goto Slides(<span th:text="${size}"></span>)</button>
        </a>
    </div>

    <!-- Spinner -->
    <div id="spinnerContainer" class="spinner-container">
        <div class="spinner"></div>
        <p>Uploading...</p>
    </div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Show the spinner
        const spinnerContainer = document.getElementById('spinnerContainer');
        spinnerContainer.style.display = 'flex';

        const pdfFile = document.getElementById('pdfFile').files[0];
        const formData = new FormData();
        const userId = document.getElementById("userId").value;

        formData.append('file', pdfFile);

        try {
            const uploadResponse = await fetch(`https://ragandlangchain4j-production.up.railway.app/api/v1/slide/upload/user/${userId}`, {
                method: 'POST',
                body: formData
            });

            if (!uploadResponse.ok) throw new Error('Upload failed');

            // Hide the spinner
            spinnerContainer.style.display = 'none';

            // Display success message
            alert('Upload successful!');

            // Reload the page
            window.location.reload();
        } catch (error) {
            // Hide the spinner
            spinnerContainer.style.display = 'none';

            // Display error message
            alert(`Error: ${error.message}`);
        }
    });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
